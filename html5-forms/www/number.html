<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 form samples: number type</title>
</head>
<body>
	<header>
		<h1>HTML5 form samples: number type</h1>
	</header>
	<section>
		<form>
		<div style="margin:1em;">
			<label for="numer1">Any number</label><br />
			<input id="numer1" name="number1" placeholder="Enter a number" type="number"/>
		</div>
		<div style="margin:1em;">
			<label for="number2">Age</label><br />
			<input id="number2" name="number2" placeholder="Enter your age" min="0" max="150" required="true" type="number"/>
		</div>
		<div style="margin:1em;">
			<label for="number3">Zip code</label><br />
			<input id="number3" name="number3" placeholder="Enter zip code" min="10000" max="99999" pattern="[0-9]{5}" required="true" type="number"/>
		</div>
		<div style="margin:1em;">
			<label for="number4">Even numbers</label><br />
			<input id="number4" name="number4" placeholder="Even numbers: 2, 4, 6" min="2" max="100" step="2" required="true" type="number"/>
		</div>
		<input type="submit">
		</form>
	</section>
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
