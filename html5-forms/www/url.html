<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 form samples: url type</title>
</head>
<body>
	<header>
		<h1>HTML5 form samples: url type</h1>
	</header>
	<section>
		<form>
		<div style="margin:1em;">
			<label for="url1">Your site (any://)</label><br />
			<input id="url1" name="url1" placeholder="Enter valid url" type="url"/>
		</div>
		<div style="margin:1em;">
			<label for="url2">Your site (http://)</label><br />
			<input id="url2" name="url2" placeholder="Enter valid url" pattern="^http\:\/\/[\w\W]+" type="url"/>
		</div>
		<input type="submit">
		</form>
	</section>
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
