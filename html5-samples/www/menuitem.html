<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 samples: menuitem</title>
</head>
<body contextmenu="menu-2">
	<header>
		<h1>HTML5 samples: menuitem</h1>
	</header>
	<section>
	<menu id="menu-2" label="My menu" type="context">
		<menuitem id="item1" icon="img/icon.png" type="command" label="This is an item" default="default">
			Option1
		</menuitem>
		<menuitem id="item1" type="command" label="This is an item" default="default" disabled="disabled">
			Option2
		</menuitem>
		<menuitem id="item2" type="checkbox" label="Checkbox item" default="default" disabled="disabled" checked="checked">
			Yes or No
		</menuitem>
		<menuitem id="item3" type="radio" label="This is a radio item 1" default="default"  checked="checked" radiogroup="somegroup">
			White
		</menuitem>
		<menuitem id="item4" type="radio" label="This is a radio item 2" default="default"  checked="checked" radiogroup="somegroup">
			Black
		</menuitem>
		<menu label="Submenu">
			<menuitem>Submenu1</menuitem>
			<menuitem>Submenu2</menuitem>
			<menuitem>Submenu3</menuitem>
		</menu>
	</menu>
	</section>
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
