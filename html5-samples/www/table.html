<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 samples: table</title>
</head>
<body>
	<header>
		<h1>HTML5 samples: table</h1>
	</header>
	<section>
		<table id="sample">
			<caption>Sample table</caption>
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>HTML</td>
					<td>Language of the web documents</td>
				</tr>
				<tr>
					<td>2</td>
					<td>JavaScript</td>
					<td>Language of web and mobiles</td>
				</tr>
			</tbody>
			<tfoot>
				<tr colspan="3">
					<th>2 items</th>
				</tr>
			</tfoot>
		</table>
	</section>
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
